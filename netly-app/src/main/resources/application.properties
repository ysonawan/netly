# Server Configuration
server.port=8080
spring.application.name=netly-management

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/netly_app?currentSchema=netly_schema
spring.datasource.username=netly_app_user
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=netly_schema

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.com.netly=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

