# Production Configuration for Cloud Deployment
server.port=${PORT:8080}
spring.application.name=netly-management

# PostgreSQL Database Configuration - Use environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/netly_app?currentSchema=netly_schema}
spring.datasource.username=${DB_USERNAME:netly_app_user}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=netly_schema
spring.jpa.hibernate.ddl-auto=validate

# JWT Configuration - Use environment variables
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.netly=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=logs/netly-app.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS Configuration
cors.allowed.origins=https://netly.famvest.online

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

