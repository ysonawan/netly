# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
spring.application.name=netly-management

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/netly_app?currentSchema=netly_schema
spring.datasource.username=netly_app_user
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=netly_schema

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=
jwt.expiration=604800000

# ============================================
# REDIS CONFIGURATION
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=5000

# ============================================
# RESEND EMAIL CONFIGURATION
# ============================================
resend.api.url=https://api.resend.com/emails
resend.api.key=
resend.sender.email=Netly App <no-reply@famvest.online>
resend.api.rate.limit.email.interval.seconds=1

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.netly=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
