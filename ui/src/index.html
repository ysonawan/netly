<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Netly</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Critical CSS to prevent FOUC (Flash of Unstyled Content) */
    /* Hide content until Angular and styles are ready */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    /* Prevent layout shifts before styles load */
    app-root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    /* Loading spinner - shown only during initial load */
    app-root:empty::before {
      content: '';
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevent unstyled content flash */
    app-root:not(:empty) {
      display: block;
      opacity: 1;
    }

    /* Ensure images don't appear oversized before styles load */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Prevent SVG icons from appearing large */
    svg {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
