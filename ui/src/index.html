<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Netly</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Prevent FOUC - Hide content until Angular is ready */
    app-root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fafafa;
    }

    app-root:empty::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Ensure smooth transition */
    app-root {
      display: block;
    }

    /* Ensure images don't appear oversized before styles load */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Prevent SVG icons from appearing large */
    svg {
      width: 1.25rem;
      height: 1.25rem;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
