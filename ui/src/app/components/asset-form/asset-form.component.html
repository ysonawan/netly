<div class="bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="p-4">
    <div class="max-w-4xl mx-auto">

      <!-- Header -->
      <div class="mb-6">
        <h1 class="text-xl md:text-2xl font-bold text-gray-700 mb-2">
          {{ isEditMode ? 'Edit Asset' : 'Add New Asset' }}
        </h1>
        <p class="text-gray-600 text-sm">{{ isEditMode ? 'Update your asset information' : 'Add a new asset to your portfolio' }}</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
        <form (ngSubmit)="onSubmit()" #assetForm="ngForm">

          <!-- Form Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

            <!-- Asset Name -->
            <div class="space-y-2">
              <label for="name" class="block text-sm font-semibold text-gray-700">
                Asset Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="asset.name"
                required
                placeholder="e.g., Apple Stock, Apartment"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Asset Type -->
            <div class="space-y-2">
              <label for="type" class="block text-sm font-semibold text-gray-700">
                Asset Type <span class="text-red-500">*</span>
              </label>
                <select
                id="type"
                name="type"
                [(ngModel)]="asset.customAssetTypeId"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                    <option *ngFor="let type of assetTypeOptions" [value]="type.id">
                        {{ type.displayName }}
                    </option>
                </select>
            </div>

            <!-- Current Value -->
            <div class="space-y-2">
              <label for="currentValue" class="block text-sm font-semibold text-gray-700">
                Current Value <span class="text-red-500">*</span>
              </label>
              <input
                type="number"
                id="currentValue"
                name="currentValue"
                [(ngModel)]="asset.currentValue"
                required
                step="0.01"
                min="0"
                placeholder="0.00"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Purchase Price -->
            <div class="space-y-2">
              <label for="purchasePrice" class="block text-sm font-semibold text-gray-700">
                Purchase Price (per unit)
              </label>
              <input
                type="number"
                id="purchasePrice"
                name="purchasePrice"
                [(ngModel)]="asset.purchasePrice"
                step="0.01"
                min="0"
                placeholder="0.00"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Quantity -->
            <div class="space-y-2">
              <label for="quantity" class="block text-sm font-semibold text-gray-700">
                Quantity
              </label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                [(ngModel)]="asset.quantity"
                step="0.01"
                min="0"
                placeholder="1.00"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Purchase Date -->
            <div class="space-y-2">
              <label for="purchaseDate" class="block text-sm font-semibold text-gray-700">
                Purchase Date
              </label>
              <input
                type="date"
                id="purchaseDate"
                name="purchaseDate"
                [(ngModel)]="asset.purchaseDate"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>


            <!-- Location -->
            <div class="space-y-2">
              <label for="location" class="block text-sm font-semibold text-gray-700">
                Location (for Real Estate)
              </label>
              <input
                type="text"
                id="location"
                name="location"
                [(ngModel)]="asset.location"
                placeholder="e.g., New York, USA"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
              <!-- Illiquid Checkbox -->
              <div class="flex items-center space-x-2">
                  <label for="illiquid" class="text-sm font-semibold text-gray-700">
                      Illiquid Asset
                  </label>
                  <input
                  type="checkbox"
                  id="illiquid"
                  name="illiquid"
                  [(ngModel)]="asset.illiquid"
                  class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
                  />
              </div>
          </div>
          <!-- Description (Full Width) -->
          <div class="space-y-2 mb-6">
            <label for="description" class="block text-sm font-semibold text-gray-700">
              Description
            </label>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="asset.description"
              rows="4"
              placeholder="Add any additional details about this asset..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors resize-none"></textarea>
          </div>

          <!-- Form Actions -->
          <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
            <button
              type="button"
              class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              (click)="cancel()"
              [disabled]="loading">
              Cancel
            </button>
            <button
              type="submit"
              class="flex-1 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="!assetForm.form.valid || loading">
              <span *ngIf="!loading">{{ isEditMode ? 'Update Asset' : 'Create Asset' }}</span>
              <span *ngIf="loading" class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Saving...
              </span>
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
